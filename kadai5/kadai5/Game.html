<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>成果物</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>

    <div class="flex_A-Box">
        <h1>制作ゲーム紹介</h1>

        <h2>SHAPER</h2>

        <div class="flex_B-Box">

            <div class="flex_Texts">

                <div class="flex_Text">

                    <p>
                        自機も敵も全て図形！<br />
                        図形をモチーフにした2Dシューティングゲーム！
                    </p>

                    <p>
                        敵はどこから来るかわからない・・・！
                    </p>

                    <p>
                        自機を上手く操作し、ボス討伐を目指せ！！！
                    </p>

                </div>

            </div>

            <div class="flex_items">

                <div class="flex_item">

                    <img src="Texture/Shaper.png" alt="写真" width="540" height="240" />

                </div>

            </div>

        </div>

        <div class="flex_item2">

            <img src="Texture/enemy.png" alt="写真" width="540" height="290" />

            <img src="Texture/Boss.png" alt="写真" width="540" height="290" />

        </div>

        <h3>NoelHide</h3>

        <div class="flex_B-Box">

            <div class="flex_Texts">

                <div class="flex_Text">

                    <p>
                        自機はサンタ・・・？<br />
                        ハラハラドキドキ2Dアクションゲーム！
                    </p>

                    <p>
                        こどもの視線や<br />
                        大人にも気をつけろ・・・
                    </p>

                    <p>
                        はしごや木を利用し<br />
                        誰にも見つからずにゴールを目指せ！！！
                    </p>

                </div>

            </div>

            <div class="flex_items">

                <div class="flex_item">

                    <img src="Texture/NoelHide.png" alt="写真" width="580" height="320" />

                </div>

            </div>

        </div>

        <div class="flex_item2">

            <img src="Texture/tutorial.png" alt="写真" width="540" height="290" />

            <img src="Texture/Hide.png" alt="写真" width="540" height="290" />

        </div>

        <h3>Asteroid</h3>

        <div class="flex_B-Box">

            <div class="flex_Texts">

                <div class="flex_Text">

                    <p>
                        舞台は宇宙！<br />
                        当たったら即死・・・！<br />
                        ワンボタン2Dアクションゲーム！
                    </p>

                    <p>
                        飛んでくる隕石をボタンを駆使して避けろ！！
                    </p>

                </div>

            </div>

            <div class="flex_items">

                <div class="flex_item">

                    <img src="Texture/Asteroid.png" alt="写真" width="580" height="320" />

                </div>

            </div>

        </div>

        <div class="flex_item3">

            <img src="Texture/blue.png" alt="写真" width="620" height="320" />

            <img src="Texture/Red.png" alt="写真" width="620" height="320" />

        </div>

        <a href="./Top.html"><h4>TOPに戻る</h4></a>

    </div>

</html>
